<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images.jfif" >
    <title>Handson2</title>
</head>
<body>
   <form action="./index1.html">
   <h1>Forms</h1>
   <label for="Name">Name</label>
   <input type="name" id="Name" placeholder="Enter your name" name="Fullname" required><br><br>
   <label for="email">Email Address</label>
   <input type="email" id="email" placeholder="Enter your email" name="Email"required><br><br>
   <label for="pass">Password</label>
   <input type="password" id="pass" placeholder="Enter your password" name="Password"required><br><br>
   <label for="phon">Phone Number</label>
   <input type="number" id="phon" placeholder="Enter your Number" name="Number"required><br><br>
   <label for="language">Language</label><br><br>
   <input type="radio" id="React" name="Language" value="React"><label for="React">React</label><br>
   <input type="radio" id="Angular" name="Language" value="Angular"><label for="Angular">Angular</label><br>
   <input type="radio" id="Vue" name="Language" value="Vue"><label for="Vue">Vue</label><br><br>
   <label for="Course">Course</label><br><br>
   <input type="checkbox" id="MERN" name="Course1" value="MERN"><label for="MERN">MERN</label><br>
   <input type="checkbox" id="MEAN" name="Course2" value="MEAN"><label for="MEAN">MEAN</label><br>
   <input type="checkbox" id="MEVN" name="Course3" value="MEVN"><label for="MEVN">MEVN</label><br><br>
   <label for="drop">Field:</label><br>
   <select name="Field" id="drop">
   <option value="FrontEnd">Frontend Developer</option>
   <option value="BackEnd">BackEnd Developer</option>
   <option value="Fullstack">Fullstack Developer</option>
   </select><br><br>
   <textarea rows="6" cols="50"></textarea><br>
   <input type="submit" value="submit">
   </form>
   <h1>Table</h1>
   <a href="./index2.html">Click Here</a>
</body>
</html>
